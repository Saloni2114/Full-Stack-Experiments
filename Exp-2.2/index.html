<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Drawing Tool</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 80vw;
        max-width: 600px;
        text-align: center;
    }

    button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 10px;
    }

    button:hover {
        background: #1e40af;
    }

    svg {
        width: 100%;
        height: 300px;
        border: 2px dashed #ccc;
        border-radius: 10px;
        cursor: crosshair;
    }

    .count {
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container">
    <button onclick="undo()">Undo</button>

    <svg id="svgCanvas"></svg>

    <div class="count">
        Circles drawn: <span id="count">0</span>
    </div>
</div>

<script>
    const svg = document.getElementById("svgCanvas");
    const countText = document.getElementById("count");
    let circles = [];

    svg.addEventListener("click", function (e) {
        const point = svg.createSVGPoint();
        point.x = e.clientX;
        point.y = e.clientY;

        const svgPoint = point.matrixTransform(svg.getScreenCTM().inverse());

        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("cx", svgPoint.x);
        circle.setAttribute("cy", svgPoint.y);
        circle.setAttribute("r", 6);
        circle.setAttribute("fill", "#2563eb");

        svg.appendChild(circle);
        circles.push(circle);
        countText.innerText = circles.length;
    });

    function undo() {
        if (circles.length > 0) {
            const lastCircle = circles.pop();
            svg.removeChild(lastCircle);
            countText.innerText = circles.length;
        }
    }
</script>

</body>
</html>
