<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>

<style>
/* ===== CSS VARIABLES ===== */
:root {
    --bg-color: #0f172a;
    --card-color: #1e293b;
    --text-color: white;
}

.light {
    --bg-color: #f2f2f2;
    --card-color: #ffffff;
    --text-color: black;
}

/* ===== BASIC STYLING ===== */
body {
    margin: 0;
    font-family: Arial;
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: 0.3s;
}

/* ===== GRID LAYOUT ===== */
.dashboard {
    display: grid;
    grid-template-columns: 200px 1fr;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    background: var(--card-color);
    padding: 20px;
    font-size: 20px;
}

/* Main Content */
.main {
    padding: 20px;
}

/* Top Bar */
.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Cards */
.cards {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 30px;
}

.card {
    background: var(--card-color);
    padding: 30px;
    text-align: center;
    border-radius: 10px;
    font-size: 20px;
}

/* Button */
button {
    padding: 8px 15px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="dashboard">

    <!-- Sidebar -->
    <div class="sidebar">
        Navigation
    </div>

    <!-- Main Section -->
    <div class="main">

        <div class="topbar">
            <h2>Admin Dashboard</h2>
            <button onclick="toggleTheme(this)">ðŸŒž Light Mode</button>
        </div>

        <div class="cards">
            <div class="card">Analytics</div>
            <div class="card">Users</div>
            <div class="card">Settings</div>
        </div>

    </div>

</div>

<script>
/* Load saved theme on page load */
window.onload = function () {
    const btn = document.querySelector("button");

    if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light");
        btn.innerText = "ðŸŒ™ Dark Mode";
    }
};

/* Toggle theme and button text */
function toggleTheme(btn) {
    document.body.classList.toggle("light");

    if (document.body.classList.contains("light")) {
        localStorage.setItem("theme", "light");
        btn.innerText = "ðŸŒ™ Dark Mode";
    } else {
        localStorage.setItem("theme", "dark");
        btn.innerText = "ðŸŒž Light Mode";
    }
}
</script>

</body>
</html>
