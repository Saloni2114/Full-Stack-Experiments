<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Filter</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        padding: 40px 60px;
        color: #111827;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 26px;
    }

    .filter-row {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 30px;
    }

    select {
        padding: 10px 14px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        background: #fff;
        min-width: 220px;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
        max-width: 520px;
    }

    .card {
        background: #ffffff;
        padding: 22px;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
    }

    .card h3 {
        font-size: 20px;
        margin-bottom: 8px;
        line-height: 1.3;
    }

    .price {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 14px;
    }

    .tag {
        display: inline-block;
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 14px;
        color: #ffffff;
        text-transform: lowercase;
    }

    .electronics {
        background: #2563eb;
    }

    .clothing {
        background: #93c5fd;
        color: #1e3a8a;
    }
</style>
</head>

<body>

<h2>Product Filter</h2>

<div class="filter-row">
    <strong>Filter by:</strong>
    <select id="filter">
        <option value="all">All Products</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
    </select>
</div>

<div class="products" id="productList"></div>

<script>
    const products = [
        { name: "Wireless Headphones", price: "$129.99", category: "electronics" },
        { name: "Cotton T-Shirt", price: "$24.99", category: "clothing" },
        { name: "Bluetooth Speaker", price: "$89.99", category: "electronics" },
        { name: "Denim Jeans", price: "$59.99", category: "clothing" }
    ];

    const productList = document.getElementById("productList");
    const filter = document.getElementById("filter");

    function showProducts(type) {
        productList.innerHTML = "";

        products.forEach(item => {
            if (type === "all" || item.category === type) {
                const card = document.createElement("div");
                card.className = "card";

                card.innerHTML = `
                    <h3>${item.name}</h3>
                    <div class="price">${item.price}</div>
                    <span class="tag ${item.category}">
                        ${item.category}
                    </span>
                `;

                productList.appendChild(card);
            }
        });
    }

    filter.addEventListener("change", () => {
        showProducts(filter.value);
    });

    showProducts("all");
</script>

</body>
</html>
