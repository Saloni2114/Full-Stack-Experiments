<html>
<head>
<title>Simple Banking Interface</title>

<style>
body {
    font-family: Arial;
    background-color: #f2f2f2;
}

.container {
    width: 350px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    text-align: center;
}

.balance {
    font-size: 30px;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
}

.buttons {
    display: flex;
    justify-content: space-between;
}

button {
    width: 48%;
    padding: 10px;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

.deposit {
    background-color: blue;
}

.withdraw {
    background-color: red;
}

#message {
    margin-top: 15px;
    color: red;
    font-size: 18px;
}
</style>

</head>

<body>

<div class="container">

    <div class="balance">
        Balance: Rs<span id="balance">1000</span>
    </div>

    Amount
    <input type="number" id="amount">

    <div class="buttons">
        <button class="deposit" onclick="deposit()">Deposit</button>
        <button class="withdraw" onclick="withdraw()">Withdraw</button>
    </div>

    <div id="message"></div>

</div>

<script>
let balance = 1000;

function deposit() {
    let amt = document.getElementById("amount").value;
    amt = Number(amt);

    if (amt <= 0) {
        document.getElementById("message").innerHTML = "Invalid amount!";
        return;
    }

    balance = balance + amt;
    document.getElementById("balance").innerHTML = balance;
    document.getElementById("message").innerHTML = "";
}

function withdraw() {
    let amt = document.getElementById("amount").value;
    amt = Number(amt);

    if (amt <= 0 || amt > balance) {
        document.getElementById("message").innerHTML = "Invalid amount!";
        return;
    }

    balance = balance - amt;
    document.getElementById("balance").innerHTML = balance;
    document.getElementById("message").innerHTML = "";
}
</script>

</body>
</html>
